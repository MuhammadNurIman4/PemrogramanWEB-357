<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzCamp</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
        }

        header img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            background-image: url('assets/backgroundatas.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            text-align: center;
            padding-top: 100px;
        }

        .hero h1 {
            color: #fff;
            font-size: 42px;
            margin-bottom: 20px;
        }

        .hero-buttons {
            margin-bottom: 20px;
        }

        .hero-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
            width: 300px;
            background-color: #fff;
            pointer-events: none;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }

        /* Destinations section */
        .destinations {
            padding: 50px;
            text-align: center;
        }

        .destinations h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .destination-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .destination-item {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(2, 2, 2, 0.407);
            text-align: center;
        }

        .destination-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .destination-item h3 {
            padding: 10px;
            font-size: 18px;
            color: #4CAF50;
        }

        /* Footer section */
        footer {
            background-image: url('assets/backgroundfooter.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .footer-info ul li a {
            color: #000;
            text-decoration: none;
        }

        .social-media a img {
            width: 30px;
        }

        .language-selector {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: #000;
            font-size: 16px;
            appearance: none;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <img src="assets/logo.png" alt="EzCamp Logo">
        <nav>
            <ul>
                <li><a href="#">Telusuri</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Favorit</a></li>
                <li><a href="#">Masuk</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Kemah yang Nyaman di Alam</h1>
        <div class="hero-buttons">
            <button>Kamu Ingin Kemana?</button>
            <button>Buat Jadwal</button>
        </div>
        <div class="search-bar">
            <input type="text" value="Cari Destinasi..." readonly>
            <button>Cari</button>
        </div>
    </section>

    <!-- Destinations Section -->
    <section class="destinations">
        <h2>Destinasi Favorit</h2>
        <div class="destination-grid">
            <div class="destination-item">
                <img src="assets/raja ampat.jpg" alt="Raja Ampat">
                <h3>Raja Ampat</h3>
            </div>
            <div class="destination-item">
                <img src="assets/toba.jpg" alt="Danau Toba">
                <h3>Danau Toba</h3>
            </div>
            <div class="destination-item">
                <img src="assets/bromo.jpg" alt="Gunung Bromo">
                <h3>Gunung Bromo</h3>
            </div>
            <div class="destination-item">
                <img src="assets/puncak.jpg" alt="Puncak">
                <h3>Puncak</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-info">
            <h3>EzCamp</h3>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="social-media">
            <a href="#"><img src="assets/fb.png" alt="Facebook"></a>
            <a href="#"><img src="assets/ig.jpg" alt="Instagram"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
        </div>

        <div class="language-selector">
            <select>
                <option value="id">Bahasa Indonesia</option>
            </select>
        </div>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .btn-jumlah {
            background-color: #4CAF50;
            color: white;
        }

        .btn-reset {
            background-color: #4CAF50;
            color: white;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Penjumlahan</h1>

        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1" value="1">

        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" value="2">

        <div>
            <button class="btn-jumlah" onclick="hitung()">Jumlahkan</button>
            <button class="btn-reset" onclick="reset()">Reset</button>
        </div>

        <h2>Hasil: <span id="hasil">0</span></h2>
    </div>

    <script>
        function hitung() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var hasil = num1 + num2;
            document.getElementById("hasil").textContent = hasil;
        }

        function reset() {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("hasil").textContent = 0;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            background-color: #c5d3e7;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #238ec4;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(7, 21, 127);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Pendaftaran</h2>
    <form id="registrationForm">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="address">Alamat Lengkap</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <button type="submit">Daftar</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        // Mencegah form dari submit default
        event.preventDefault();

        // Mengambil nilai dari form field
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var address = document.getElementById('address').value.trim();

        // Mengecek apakah ada field yang kosong
        if (!name || !email || !address) {
            alert('Semua data harus diisi!');
        } else {
            alert('Pendaftaran berhasil!');
            // this.submit(); // Jika ingin form dikirim setelah validasi
        }
    });
</script>

</body>
</html>
